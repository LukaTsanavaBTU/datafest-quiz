<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/wrong-answer.css">
    <script src="../../scripts/wrong-answer.js" defer></script>
</head>
<body>
    <main>
        <div class="title-div">
            <h1>Oops! That's not correct</h1>
            <div class="line-div"></div>
        </div>
        <div class="explanation-div">
            <p>You selected: <span class="incorrect-answer">Incorrect Answer</span></p>
            <p>Here's why:</p>
            <p>Detailed explanation of why the selected answer is incorrect and why the correct answer is right. This should provide educational value and help the user understand the concept better.</p>
        </div>
        <div class="button-div">
            <button>Try Again</button>
        </div>
    </main>
</body>
</html>
