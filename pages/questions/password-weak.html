<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/wrong-answer.css">
    <script src="../scripts/question-basic.js" defer></script>
</head>
<body>
    <main>
        <div class="title-div">
            <h1>Sorry, Your Password is Weak</h1>
            <div class="line-div"></div>
        </div>
        <div class="explanation-div">
            <p>Your password does not meet the required strength criteria. A strong password should:</p>
            <ul>
                <li>Be at least 8 characters long</li>
                <li>Include uppercase and lowercase letters</li>
                <li>Contain numbers</li>
                <li>Include special characters</li>
            </ul>
        </div>
        <div class="button-div">
            <button>Try Again</button>
        </div>
    </main>
</body>
