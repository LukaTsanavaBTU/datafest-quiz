<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/question.css">
    <script src="../scripts/question-basic.js" defer></script>
</head>
<body>
    <main>
        <div class="question-number-div">
            <h1>Question 5/7</h1>
            <div class="line-div"></div>
        </div>
        <div class="question-div">
            Is this picture real or AI generated?
            <img src="../../media/ai-generated-1.jpg" alt="A potentially AI generated image of an astronaut">
        </div>
        <div class="select-div short">
            <div class="answer-div short">Real</div>
            <div class="answer-div short">AI Generated</div>
        </div>
        <div class="button-div">
            <button>Answer</button>
        </div>
    </main>
</body>
</html>
