<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/question.css">
    <script src="../../scripts/question.js" defer></script>
</head>
<body>
    <main>
        <div class="question-number-div">
            <h1>Question 1/7</h1>
            <div class="line-div"></div>
        </div>
        <div class="question-div">What should you do if you are contacted by an unknown individual on a social media website?</div>
        <div class="select-div">
            <div class="answer-div" data-correct="1">Do not answer until I find out who they are.</div>
            <div class="answer-div" data-correct="0">Introduce myself politely and tell them about my day.</div>
            <div class="answer-div" data-correct="0">Add them to my friends.</div>
        </div>
        <div class="button-div">
            <div class="error">You must choose an option</div>
            <button>Answer</button>
        </div>
    </main>
</body>
</html>
