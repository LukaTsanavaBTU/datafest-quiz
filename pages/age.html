<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/age.css">
    <script src="../scripts/age.js" defer></script>
</head>
<body>
    <main>
        <div class="title-div">
            <h1>How old are you?</h1>
        </div>
        <div class="select-div">
            <div data-age="under">
                <img src="../media/young-icon.png" alt="An illustration of a man" width="200px">
                <div>Under 18</div>
            </div>
            <div data-age="between">
                <img src="../media/adult-icon.png" alt="An illustration of a girl" width="200px">
                <div>Between<br>18 and 60</div>
            </div>
            <div data-age="over">
                <img src="../media/old-icon.png" alt="An illustration of a sun with a face" width="200px">
                <div>Over 60</div>
            </div>
        </div>
        <div class="button-wrapper">
            <div class="error-div hidden">Please, choose an option first</div>
            <div class="button-div">
                <button id="back-button">Back</button>   
                <button id="confirm-button">Confirm</button>
            </div>
        </div>
    </main>
</body>
</html>
