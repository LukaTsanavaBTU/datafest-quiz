<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/gender.css">
    <script src="../scripts/gender.js" defer></script>
</head>
<body>
    <main>
        <div class="title-div">
            <h1>Choose your gender:</h1>
        </div>
        <div class="select-div">
            <div data-gender="male">
                <img src="../media/male-icon.png" alt="An illustration of a man" width="200px">
                <div>Male</div>
            </div>
            <div data-gender="female">
                <img src="../media/female-icon.png" alt="An illustration of a girl" width="200px">
                <div>Female</div>
            </div>
            <div data-gender="other">
                <img src="../media/other-icon.png" alt="An illustration of a sun with a face" width="200px">
                <div>Other</div>
            </div>
        </div>
        <div class="button-div">
            <div class="hidden">Please, choose an option first</div>
            <button>Next</button>
        </div>
    </main>
</body>
</html>
